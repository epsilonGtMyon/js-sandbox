<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      .console-container {
        background-color: rgb(10, 10, 10);
        color: rgb(255, 255, 255);
        overflow-y: scroll;
        height: calc(100vh - 170px);
      }
    </style>
  </head>
  <body>
    <a href="../index.html">home</a>
    <h1>JS02</h1>

    <div id="app">
      <p>
        beforetoggle, toggleというイベントが存在する。
        beforetoggleは、ポップオーバーが表示される前に発火する。
        toggleは、ポップオーバーが表示された後に発火する。
      </p>

      <hr />

      <button id="clearButton">クリア</button>
      <button popovertarget="mypopover">表示</button>
      <div
        id="mypopover"
        style="
          width: 200px;
          height: 200px;
          background-color: rgb(200, 200, 200);
        "
        popover
      ></div>

      <div class="console-container">
        <div id="console" class="console"></div>
      </div>
    </div>

    <script>
      (function () {
        const mypopoverElem = document.getElementById("mypopover");
        console.log(mypopoverElem);

        const consoleElem = document.getElementById("console");

        //-----------------
        // console

        function clearConsole() {
          while (consoleElem.firstChild) {
            consoleElem.removeChild(consoleElem.firstChild);
          }
        }

        function log(text) {
          const div = document.createElement("div");
          div.textContent = text;
          consoleElem.append(div);
          consoleElem.parentElement.scrollTo(
            0,
            consoleElem.parentElement.scrollHeight
          );
        }

        clearButton.addEventListener("click", () => {
          clearConsole();
        });

        //-----------------

        mypopoverElem.addEventListener("beforetoggle", (e) => {
          console.log(e);
          log(`type=${e.type}, oldState=${e.oldState}, newState=${e.newState}`);
        });
        mypopoverElem.addEventListener("toggle", (e) => {
          console.log(e);
          log(`type=${e.type}, oldState=${e.oldState}, newState=${e.newState}`);
        });
      })();
    </script>
  </body>
</html>
